<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AI Crop Care</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with background image */
    body {
      font-family: Arial, sans-serif;
      background-image: url('agri7.jpg'); /* Add your background image URL here */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Sign-up container styling */
    .signup-container {
      background-color: rgba(0,0,0,0.39); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    /* Heading styling */
    h2 {
      color: #30dd36;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Input field styling */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    /* Submit button styling */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Login link styling */
    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #23cd29;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    form{
        color: antiquewhite;
    }
  </style>
</head>
<body>

  <!-- Sign-up container -->
  <div class="signup-container">
    <h2>Sign Up for AI Crop Care</h2>
    <form action="#" method="post">
      <!-- Username field -->
      <input type="text" name="username" placeholder="Username" required>
      <!-- Email field -->
      <input type="email" name="email" placeholder="Email" required>
      <!-- Password field -->
      <input type="password" name="password" placeholder="Password" required>
      <!-- Confirm Password field -->
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <!-- Submit button -->
      <input type="submit" value="Sign Up">
    </form>
    <!-- Login link -->
    <div class="login-link"><form action="">
      Already have an account? <a href="login.html">Login</a>
      </form>
    </div>
  </div>

</body>
</html>
