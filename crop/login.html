<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Crop Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('agri5.jpg'); /* Add your background image URL here */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(0,0,0,0.29); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .signup-link {
      margin-top: 10px;
      font-size: 14px;
    }
    .signup-link a {
      color: #30d335;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    form{
        color: antiquewhite;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login to AI Crop Care</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button><a href="home.html">Login</a></button>
      
    </form>
    <div class="signup-link">
        <form action="">
      Don't have an account? <a href="signup.html">Sign Up</a>.</p>
    </form>
    </div>
  </div>

</body>
</html>
